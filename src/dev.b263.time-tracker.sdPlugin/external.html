<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="libs/css/sdpi.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <script
      src="https://js.sentry-cdn.com/8a2f5d65771414c5b62131aba94c3788.min.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="sdpi-wrapper">
      <div class="sdpi-heading">Kimai settings</div>

      <div class="wrap">
        <p>Login with your Kimai user name and API password.</p>
        <p>
          You can set your API password in your Kimai user profile in the tab
          "API access".
        </p>
      </div>

      <div class="sdpi-item">
        <div class="sdpi-item-label">URL</div>
        <input type="text" class="sdpi-item-value" id="url" value="" required />
      </div>

      <div class="sdpi-item">
        <div class="sdpi-item-label">User name</div>
        <input
          type="text"
          class="sdpi-item-value"
          id="user"
          value=""
          required
        />
      </div>

      <div class="sdpi-item">
        <div class="sdpi-item-label">API password</div>
        <input
          type="password"
          class="sdpi-item-value"
          id="token"
          value=""
          required
        />
      </div>

      <div class="sdpi-item">
        <div class="sdpi-item-label">Sign in</div>
        <button class="sdpi-item-value max30" id="login">Sign in</button>
      </div>

      <div class="sdpi-item" id="loginState">
        <div class="sdpi-item-label">Status</div>
        <p class="sdpi-item-value" data-status="none">Not logged in</p>
        <p class="sdpi-item-value" data-status="error">
          Error: Could not log in
        </p>
        <p class="sdpi-item-value" data-status="loggedIn">
          Successfully logged in
        </p>
      </div>

      <hr />

      <div class="wrap">
        <button class="max30" id="save">Save & close</button>
      </div>
    </div>

    <script src="external.bundle.js" type="module"></script>
  </body>
</html>
